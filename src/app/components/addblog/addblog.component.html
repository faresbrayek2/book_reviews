<body>

<!-- Main Wrapper -->
<div class="main-wrapper">

  
  

  <!-- Page Wrapper -->
  <div class="page-wrapper">
    <div class="content container-fluid">

      <!-- Page Header -->
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="page-title">Customers</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
              <li class="breadcrumb-item active">Customers</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">

          <div class="card">
            <div class="card-body">

              <form class="d-flex flex-column justify-content-center"  [formGroup]="form" (ngSubmit)="(blogService.submit(form.value))">
                <input class="form-control" formControlName="title"  name="title"  class="form-control" placeholder="title"  >

                <ckeditor class="form-control"  formControlName="content"  name="content" class="" [editor]="Editor"></ckeditor>
                <div class="form-group">
                  <label>image</label>
                  <input  class="form-control" id="file" type="file" formControlName="image" (change)="onFileChange($event)">
                  <img  class="form-control" [src]="imageSrc" *ngIf="imageSrc" style="height: 100px; width:100px">



                </div>
                <button type="submit" style="background-color: #7638ff" class="btn btn-success   btn-lg">Update</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
