  <div class="page-wrapper">

      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="page-title">reviews</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">reviews</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- /Page Header -->

      <!-- Search Filter -->
      <div id="filter_inputs" class="card filter-card">
        <div class="card-body pb-0">
          <div class="row">
            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Search Filter -->

      <div class="row">
        <div class="col-sm-12">

          <div class="card card-table">
            <div class="card-body">
              <div class="table-responsive">

                <input class="form-control" type="text" name="title" [(ngModel)]="title" (ngModelChange)="Search()" placeholder="Enter Title">
                <table class="table table-center table-hover datatable">
                  <thead class="thead-light">
                  <tr>
                    <th>Customer</th>
                    <th>Email</th>
                    <th>Registered On</th>
                    <th>Status</th>
                    <th class="text-right">Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let blog of blogs">
                    <td>
                      <h2 class="table-avatar">
                        <a href="profile.html" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" src="{{blog?.fileSource}}"alt="User Image"></a>
                        <a href="profile.html" class="a5demsaybni">{{blog.title}} <span>User</span></a>
                      </h2>
                    </td>
                    <td ><p class="a5demsaybni" [innerHTML]="blog.content"></p></td>
                    <td>20 FEB 2022</td>
                    <td><span class="badge badge-pill bg-success-light">Published</span></td>
                    <td class="text-right">
                      <a [routerLink]="['/admin/update/',blog.id]" class="btn btn-sm btn-white text-success mr-2"><i class="fa fa-edit"></i> Edit</a>
                      <a [routerLink]="['/admin/delete/',blog.id]" class="btn btn-sm btn-white text-danger mr-2"><i class="fa fa-trash"></i>Delete</a>
                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
